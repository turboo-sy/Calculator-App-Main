<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1>calc</h1>
        <div class="switchTheme">
          <span class="titleTheme">Theme</span>
          <div class="themeSwitch">
            <!-- Theme 1 -->
            <label for="themeOne" class="calc-label">1</label>
            <input
              type="radio"
              id="themeOne"
              name="theme"
              class="calc-input"
              data-theme="theme1"
            />
            <!-- Theme 2 -->
            <label for="themeTwo" class="calc-label">2</label>
            <input
              type="radio"
              id="themeTwo"
              name="theme"
              class="calc-input"
              data-theme="theme2"
            />
            <!-- Theme 3 -->
            <label for="themeThree" class="calc-label">3</label>
            <input
              type="radio"
              id="themeThree"
              name="theme"
              class="calc-input"
              data-theme="theme3"
            />
            <span class="point"></span>
          </div>
        </div>
      </div>
      <div class="input">
        <p></p>
        <p class="inputNum">0</p>
      </div>
      <div class="buttonsNum">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="DEL">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="Rest">rest</button>
        <button class="Equal">=</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
